<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no HTML</title>
</head>

<body>
    <h1>Criação de Tabelas no HTML</h1>

    <table border="1">
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
        </tr>
        <tr>
            <td>Dado 1</td>
            <td>Dado 2</td>
        </tr>
        <tr>
            <td>Dado 3</td>
            <td>Dado 4</td>
        </tr>
    </table>

    <hr>

    <h2>Tabelas com Cabeçalho</h2>

    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Vinicius</td>
            <td>32</td>
            <td>Desenvolvedor</td>
        </tr>
        <tr>
            <td>Rafael</td>
            <td>25</td>
            <td>Advogado</td>
        </tr>
    </table>
    <hr>
    <h2>Tabelas com Células Personalizadas</h2>
    <table border="1">

        <thead>
            <tr>
                <th colspan="2">Informações Pessoais</th>
                <th>Contatos</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Nome:</td>
                <td>Vinicius</td>
                <td rowspan="2">Telefone:+55(51)99669-1960</td>
            </tr>
            <tr>
                <td>Idade:</td>
                <td>32</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
